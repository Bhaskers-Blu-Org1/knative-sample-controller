

#@ def clusteraccess(config):
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: #@ config.name
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: #@ config.name
rules: #@ config.rules

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: #@ config.name
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: #@ config.name
subjects:
- kind: ServiceAccount
  name: #@ config.name
  namespace: #@ config.namespace
#@ end
